<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <script src="gist.js">
    </script>
    <title>Github Gists</title>
</head>
<body style="background-color:">
    <header>
        <div class="col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6">
            <h2 align="center">Public Gist List of GitHub</h2>
        </div>
    </header>
    <div class="container">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-offset-4 col-xs-8 col-sm-offset-8 col-sm-4">
                    <label>Search</label> <input class="form-control" id="myInput" type="text"><br>
                    <button>Click to Fetch Details</button>
                    <p style="font-style: italic">It displays 30 details each time</p>
                </div>
            </div><br>
            <div class="row">
                <div class="table-responsive" id="table_space">
                    <p class="page">Page No -</p>
                    <table border="1" class="table table-striped table-bordered table-hover table-release" id="myTable" width="100%">
                        <thead style="background-color: #428bca;">
                            <tr>
                                <th width="25%">Login of gist Owner</th>
                                <th width="35%">Description</th>
                                <th id="datec" style="cursor: pointer;" width="20%">Last updated date</th>
                                <th width="20%">Link to the gist</th>
                            </tr>
                        </thead>
                        <tbody id="found1"></tbody>
                    </table>
                </div>
            </div>
            <div class="row"></div>
        </div>
    </div>
    <script src="search.js">
    </script>
</body>
</html>
